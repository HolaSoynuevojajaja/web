<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario de Noviazgo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('mor/Imagen de WhatsApp 2024-09-08 a las 00.47.41_1800cd8b.jpg');
            background-size: 80% auto; /* Ajusta el tamaño de la imagen al 80% de su tamaño original */
            background-position: center 10%; /* Mueve la imagen hacia abajo un 10% del alto del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-color: #ffb6c1; /* Color rosado para el área que no cubre la imagen */
            height: 100vh; /* Asegura que el body cubra toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Asegura que el contenido no se desborde */
        }
        .container {
            position: absolute; /* Cambia a posición absoluta para moverlo a la esquina superior izquierda */
            top: 20px; /* Ajusta el espaciado desde la parte superior */
            left: 20px; /* Ajusta el espaciado desde la izquierda */
            color: white; /* Color del texto */
        }
        table {
            border-collapse: collapse;
            width: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para mejor contraste */
            padding: 10px;
            border-radius: 10px;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .hearts {
            font-size: 2em;
            margin-top: 20px;
            color: #ff0066;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e91e63;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Corazón Latiente */
        .heart {
    position: fixed; /* Asegura que el corazón se mantenga en la misma posición cuando se desplaza la página */
    bottom: 05%; /* Ajusta la distancia desde el borde inferior */
    left: 50%; /* Centra el corazón horizontalmente */
    transform: translateX(-50%); /* Ajusta la posición para centrarlo */
    width: 100px;
    height: 90px;
    background-color: #ff0066;
    transform: rotate(-45deg);
    animation: heartbeat 1s infinite;
}

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #ff0066;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            25%, 75% {
                transform: scale(1.1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }
        .album img {
            margin: 10px;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .album img:hover {
            transform: scale(1.1);
        }

        /* Poema y Transición */
        #poema {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 80%;
            text-align: center;
            font-size: 1.2em;
            z-index: 2;
        }
        #poema.show {
            opacity: 1;
        }

        /* Background Hearts Animation */
        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/heart-pattern.png') repeat;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="hearts-background"></div>

    <div class="container">
        <table>
            <tr>
                <td>
                    <h1>Feliz Aniversario Amor</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Un mes más contigo, mi amor, es un regalo que valoro cada día. ¡Tú eres mi todo!</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="hearts">❤️ ❤️ ❤️</div>
                </td>
            </tr>
            <tr>
                <td>
                    <audio controls loop>
                        <source src="mor/X2Download.app - Danny lux - Mi otra mitad [Letra] (128 kbps).mp3" type="audio/mp3">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="button" onclick="document.getElementById('albumModal').style.display='flex'">Ver nuestras fotos</a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Corazón Latiente -->
    <div class="heart"></div>

    <!-- Modal con el álbum de fotos -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('albumModal').style.display='none'">&times;</span>
            <div class="album">
                <img src="https://drive.google.com/file/d/1bk8LZWYJOL4qx85_LmXj94JNcELSN-CJ/view?usp=sharing" alt="Foto 1" onclick="mostrarPoema('Tu amor ilumina mis días y hace que mi corazón sonría con solo pensar en ti.')">
                <img src="mor/1.jpg" alt="Foto 2" onclick="mostrarPoema('Eres la luz que guía mis pasos, el faro que me lleva a un puerto seguro.')">
                <img src="mor/1-2.jpg" alt="Foto 3" onclick="mostrarPoema('Cada momento a tu lado es un tesoro que guardo en el corazón con todo mi amor.')">
                <img src="mor/2.jpg" alt="Foto 4" onclick="mostrarPoema('Contigo, cada día es una nueva aventura llena de amor, risas y felicidad.')">
                <img src="mor/1-3.jpg" alt="Foto 5" onclick="mostrarPoema('Eres mi refugio, mi paz, y el amor de mi vida. Nada me hace más feliz que estar contigo.')">
                <img src="mor/3.jpg" alt="Foto 6" onclick="mostrarPoema('Nuestro amor es una melodía perfecta, una canción que nunca dejaré de cantar.')">
                <img src="mor/1-4.jpg" alt="Foto 7" onclick="mostrarPoema('Eres mi sueño hecho realidad, mi mayor bendición. Te amo más de lo que las palabras pueden decir.')">
                <img src="mor/4.jpg" alt="Foto 8" onclick="mostrarPoema('Cada día a tu lado es un regalo, un día más para amarte y ser amado por ti.')">
                <img src="mor/1-5.jpg" alt="Foto 9" onclick="mostrarPoema('Eres mi todo, mi razón de ser, y cada latido de mi corazón late por ti.')">
                <img src="mor/5.jpg" alt="Foto 10" onclick="mostrarPoema('Te amo con todo mi ser, y cada día a tu lado es un nuevo amanecer lleno de amor.')">
                <img src="mor/1-6.jpg" alt="Foto 11" onclick="mostrarPoema('Contigo, he encontrado mi hogar, mi lugar feliz, y mi razón de sonreír todos los días.')">
                <img src="mor/6.jpg" alt="Foto 12" onclick="mostrarPoema('Eres el amor de mi vida, mi alma gemela, y no puedo esperar para pasar el resto de mis días contigo.')">
                <img src="mor/7.jpg" alt="Foto 13" onclick="mostrarPoema('Te amo más allá de las estrellas, más allá del tiempo y el espacio. Eres mi infinito.')">
                <img src="mor/8.jpg" alt="Foto 13" onclick="mostrarPoema('Tu piel, suave como la brisa, en tus labios, mi paz se desliza. Cada curva, un arte divino, en tus brazos encuentro mi camino.')">
                <img src="mor/9.jpg" alt="Foto 13" onclick="mostrarPoema('Tus ojos, destellos de luna, tu risa, mi fortuna.')">
            </div>
        </div>
    </div>

    <!-- Contenedor del Poema -->
    <div id="poema"></div>

    <script>
        function mostrarPoema(texto) {
            var poemaDiv = document.getElementById('poema');
            poemaDiv.innerHTML = texto;
            poemaDiv.classList.add('show');

            // Oculta el poema después de 5 segundos
            setTimeout(function() {
                poemaDiv.classList.remove('show');
            }, 5000);
        }

        // Para cerrar el modal cuando se hace clic fuera de él
        window.onclick = function(event) {
            var modal = document.getElementById('albumModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
